name: ESLint Matrix Testing

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    name: Lint with Node.js ${{ matrix.node-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Debug Repository Path
        run: pwd

      - name: List Files
        run: ls -al

      - name: Check directory existence
        run: ls -al "Enterprise AI Project/project/frontend/src"

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: "Enterprise AI Project/project/frontend/src"
        run: npm install

      - name: Run ESLint
        working-directory: "Enterprise AI Project/project/frontend/src"
        run: npx eslint .