name: Eslint Testing

on:
  pull_request:
    paths:
      - 'projects/frontend/**'

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --config eslint.config.js