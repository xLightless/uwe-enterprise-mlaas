name: Python Linter
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-compile -r requirements.txt
          pip install pytest
          pip install pylint
          pip install flake8
      - name: Run pylint
        run: |
          pylint --disable=W1203,R0903,R1732,R0801 project/backend/services/payments/**/*.py
          pylint --disable=W1203,R0903,R1732,R0801 project/backend/services/machinelearning/**/*.py
          pylint --disable=W1203,R0903,R1732,R0801 project/backend/main/**/*.py
      - name: Run flake8
        run: |
          flake8 --max-complexity 10 project/backend/services/payments/**/*.py
          flake8 --max-complexity 10 project/backend/services/machinelearning/**/*.py
          flake8 --max-complexity 10 project/backend/main/**/*.py